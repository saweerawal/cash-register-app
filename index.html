<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register App</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Cash Register Manager</h1>
        <p class="about">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount"></input>
        <button id="next-btn">Next</button>
        <label for="cash-amount" id="cash-label">Cash Given:</label>
        <input type="text" id="cash-amount"></input>
        <button id="check-btn">Check</button>
        <table class="change-table">
            <caption>
                Return Change:
            </caption>
            <tr>
                <th>No. of Notes</th>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
                <td class="notes-value"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        <p id="error"></p>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
